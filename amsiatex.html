<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmSiaTeX -- _Am_biente di _S_viluppo _i_ntegrato _A_sciiDoc, _TeX_ e Kroki -- Realizzato da Gionata Massi
  </title>
  <base target="_top">
  <!-- include asciidoctor.js-->
  <script src="https://cdn.jsdelivr.net/npm/@asciidoctor/core/dist/browser/asciidoctor.min.js" type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/asciidoctor-kroki@0.2.0/dist/browser/asciidoctor-kroki.js ">
    type = "text/javascript" >
  </script>
  <!-- AmSiaTeX-->
  <link rel="stylesheet" type="text/css" href="amisiatex.css">
</head>

<body>
  <div class="container">
    <div class="split horizontal">s
      <!-- Primo elemento orizzontale -->
      <div>
        <h2>AsciiDoc, LaTeX e Kroki </h2>
        <div class="toolbar">
          <button id="srcSave">Conserva il codice sorgente</button>
          <button id="srcLoad">Carica il codice sorgente</button>
        </div>
        <div id="editor"></div>
      </div>
      <!-- Secondo elemento orizzontale -->
      <div class="split vertical">
        <!-- Primo elemento verticale -->
        <div>
          <h2>Anteprima</h2>
          <div class="toolbar">
            <button id="dstSave">Stampa il documento</button>
            <button id="dstFullPage">Apri in una nuova finestra</button>
          </div>
          <div class="iframe-container" id="area-stampa">
            <iframe id="render" class="render" sandbox="allow-same-origin allow-scripts allow-modals" src=""
              allowfullscreen></iframe>
          </div>

          <!-- Secondo elemento orizzontale-->
          <div class="ast-container">
            <h2>Modello del documento</h2>
            <div id="ast"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js" type="text/javascript" charset="utf-8">
    </script>
    <script src="amsiatex.js"> </script>
</body>

</html>
